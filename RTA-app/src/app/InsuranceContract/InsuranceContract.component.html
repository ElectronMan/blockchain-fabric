<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="insuranceID">insuranceID</label>

              
                <input formControlName="insuranceID" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="price">price</label>

              
                <input formControlName="price" type="number" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="buyer">buyer</label>

              
                  <textarea formControlName="buyer" class="form-control" rows="3"></textarea>

              

            </div>
          
            <div class="form-group text-left">
              <label for="insurer">insurer</label>

              
                  <textarea formControlName="insurer" class="form-control" rows="3"></textarea>

              

            </div>
          
            <div class="form-group text-left">
              <label for="vehicle">vehicle</label>

              
                  <textarea formControlName="vehicle" class="form-control" rows="3"></textarea>

              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="insuranceID">insuranceID</label>

              
                <input [ngModel]="insuranceID"formControlName="insuranceID" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="price">price</label>

              
                <input [ngModel]="price" formControlName="price" type="number" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="buyer">buyer</label>

              
                  <textarea [ngModel]="buyer" formControlName="buyer" class="form-control" rows="3"></textarea>
              

            </div>
          
            <div class="form-group text-left">
              <label for="insurer">insurer</label>

              
                  <textarea [ngModel]="insurer" formControlName="insurer" class="form-control" rows="3"></textarea>
              

            </div>
          
            <div class="form-group text-left">
              <label for="vehicle">vehicle</label>

              
                  <textarea [ngModel]="vehicle" formControlName="vehicle" class="form-control" rows="3"></textarea>
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
  <h1 id='assetName'>InsuranceContract</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">insuranceID</th>
            
                <th class="info">price</th>
            
                <th class="info">buyer</th>
            
                <th class="info">insurer</th>
            
                <th class="info">vehicle</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.insuranceID}}</td>
            
                <td>{{asset.price}}</td>
            
                <td>{{asset.buyer}}</td>
            
                <td>{{asset.insurer}}</td>
            
                <td>{{asset.vehicle}}</td>
            
            <td>
              <button (click)="getForm(asset.insuranceID);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.insuranceID);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
